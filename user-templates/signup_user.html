{% extends 'header.html' %}
{% load static %}
{% block meta %}
<link rel="stylesheet" href="{% static 'signup_user.css' %}">
{% endblock %}

{% block title %}Admin Signup{% endblock %}

{% block content %}
<main class="main-content d-flex flex-wrap">
    <div class="img-container d-none d-md-block">
        <img src="{% static 'images/loginpageimg.avif' %}" alt="Signup Image" class="img-fluid">
    </div>
    <div class="form-container d-flex justify-content-center align-items-center logindiv">
        <div class="signup-box">
            <h2>Create Your Account</h2>
            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" placeholder="Admin Username" name="admin_username" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Admin Email" name="admin_email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Admin Password" name="admin_password" required>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
                <p class="alternative-text">Or sign up with</p>
                <div class="social-buttons">
                    <button type="button" class="btn-social btn-facebook">Facebook</button>
                    <button type="button" class="btn-social btn-google">Google</button>
                </div>
                <p class="login-prompt">Already have an account? <a href="login-page.html">Log In</a></p>
            </form>
        </div>
    </div>
</main>
{% endblock %}

{% block script %}
<script src="{% static 'login.js' %}"></script>
{% endblock %}
