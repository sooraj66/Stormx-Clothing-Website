<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{% static 'admin-login.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Admin <span>ecommerce</span></div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="login-container">
        <div class="login-box">
            <h2>Log In</h2>
            <form method="post">
                {% csrf_token %}
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                {% if msg == 'invalid' %}
                <span class="danger">invalid username or password</span>
                {% endif %}
                <br>
                <div class="options">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="#" class="forgot">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Log In</button>
                <p>or login with</p>
                <div class="social">
                    <button type="button" class="btn social-btn">Facebook</button>
                    <button type="button" class="btn social-btn">Google</button>
                </div>
                <p>Don't have an account? <a href="/adminSignup">Sign Up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
