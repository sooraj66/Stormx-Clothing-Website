{% extends 'admintemplate.html' %}
{% load static %}
{% block meta %}<link rel="stylesheet" href="{% static '.css' %}">{% endblock %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card mt-5 shadow-sm">
                <div class="card-header text-center">
                    <h3>Profile Settings</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="text-center mb-4">
                            <img src="default-avatar.png" alt="Profile Picture" class="rounded-circle" width="150" height="150">
                            <div class="mt-3">
                                <input type="file" class="form-control-file" id="profile-pic">
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control form-control-lg" id="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter your password">
                        </div>
                        <div class="form-group mb-3">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control form-control-lg" id="confirm-password" placeholder="Confirm your password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card-header {
        background-color: #343a40;
        color: #fff;
    }

    .form-control-file {
        margin-top: 10px;
        width: 50%;
        margin: auto;
    }

    .rounded-circle {
        border: 2px solid #343a40;
    }
</style>

{% endblock %}

{% block script %}{% endblock %}
